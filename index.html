<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="sass/main.css">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <div class="curved">
        <div class="order">
            <div class="order__picture">&nbsp;</div>
            <div class="order_text">
                <div class="order__header">
                    <p class="black-text">Order Summary</p>
                    <p class="grey-text">You can now listen to millions of songs, audiobooks, and podcasts on any device
                        anywhere you like!</span>
                </div>
                <div class="order__plan">
                    <img src="img/icon-music.svg" alt="music-logo" class="order__music-logo">
                    <div class="order__package">
                        <span class="black-text order__plan-name">Annual Plan</span>
                        <span class="grey-text">$59.99/year</span>
                    </div>
                    <a href="#change-plan" class="btn__change grey-text">Change</a>
                </div>

                <div class="order__payment">
                    <a href="#proceed-to-payment" class="btn__purple">Proceed to Payment</a>
                    <a href="#cancel-order" class="btn__purple btn__cancel-order">Cancel Order</a>
                </div>
            </div>
        </div>

    </div>

</body>
